{% extends 'base.html' %}

{% block content %}
<h1 class="heading">Login to an existing account</h1>
<div class="login_container">
    <form action="{{ url_for('login') }}" method="post">
        <!-- Input for the username -->
        <label for="username" class="username">Username:</label>
        <input type="text" class="username" id="username" name="password" placeholder="Please enter your username...">
        <!-- Input for the password -->
        <label for="password" class="password">Password:</label>
        <input type="text" class="password" id="password" name="password" placeholder="Please enter your password...">
        <!-- Submit Button -->
        <button type="submit" class="login_submit">Submit</button>
    </form>
</div>
{% endblock %}
